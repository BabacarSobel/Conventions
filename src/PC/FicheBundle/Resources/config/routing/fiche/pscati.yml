pscati:
    path:     /
    defaults: { _controller: "PCFicheBundle:PSCati:index" }

pscati_show:
    path:     /{id}/show
    defaults: { _controller: "PCFicheBundle:PSCati:show" }

pscati_export:
    path:     /export
    defaults: { _controller: "PCFicheBundle:PSCati:export" }    

pscati_pdf:
    path:     /{id}/pdf
    defaults: { _controller: "PCFicheBundle:PSCati:pdf" }
    
pscati_new_fichier:
    path:     /{id}/new_fichier
    defaults: { _controller: "PCFicheBundle:PSCati:addFichier" }
    
pscati_new_avenant:
    path:     /{id}/new_avenant
    defaults: { _controller: "PCFicheBundle:PSCati:addAvenant" }
    
    
pscati_new_fichierrequest:
    path:     /{id}/new_fichierrequest
    defaults: { _controller: "PCFicheBundle:PSCati:addFichierToRequest" }
    
pscati_new_avenantrequest:
    path:     /{id}/new_avenantrequest
    defaults: { _controller: "PCFicheBundle:PSCati:addAvenantToRequest" }
    
    
pscati_new_alert:
    path:     /{id}/new_alert
    defaults: { _controller: "PCFicheBundle:PSCati:addAlert" }

pscati_new:
    path:     /{id}/new
    defaults: { _controller: "PCFicheBundle:PSCati:new" }
    
pscati_request:
    path:     /{id}/demande
    defaults: { _controller: "PCFicheBundle:PSCati:request" }

pscati_create:
    path:     /{id}/create
    defaults: { _controller: "PCFicheBundle:PSCati:create" }
    methods:  POST

pscati_edit:
    path:     /edit/{id}
    defaults: { _controller: "PCFicheBundle:PSCati:edit" }

pscati_update:
    path:     /{id}/update
    defaults: { _controller: "PCFicheBundle:PSCati:update" }
    methods:  [POST, PUT]

pscati_delete:
    path:     /{id}/delete
    defaults: { _controller: "PCFicheBundle:PSCati:delete" }
    methods:  [POST, DELETE]
    
pscati_showrequest:
    path:     /{id}/showrequest
    defaults: { _controller: "PCFicheBundle:PSCati:showrequest" }

pscati_createrequest:
    path:     /{id}/createrequest
    defaults: { _controller: "PCFicheBundle:PSCati:createRequest" }
    methods:  POST
    
pscati_sendfichemessage:
    path:     /{id}/new_message
    defaults: { _controller: "PCFicheBundle:PSCati:sendFicheMessage" }
    
pscati_action:
    path:     /{id}/new_action
    defaults: { _controller: "PCFicheBundle:PSCati:createAction" }
    
pscati_word:
    path:     /{id}/pdf
    defaults: { _controller: "PCFicheBundle:PSCati:word" }